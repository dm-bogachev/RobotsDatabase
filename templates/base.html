<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static  'robots/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static  'contrib/css/jquery.datetimepicker.min.css' %}">
    <link rel="shortcut icon" href="{% static "robots/img/favicon.ico" %}">

    <!-- Optional JavaScript -->
    <script src="{% static 'robots/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'robots/js/popper.min.js' %}"></script>
    <script src="{% static 'robots/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'contrib/js/jquery.datetimepicker.full.js' %}"></script>
    <script src="{% static 'contrib/js/tableSearch.js' %}"></script>
    <title>{% block title %}База данных{% endblock title %}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static "robots/img/robowizard_logo.svg" %}"></a>
        <form class="form-inline">
            {% if user.is_authenticated %}
                <button class="btn btn-default" type="button" onclick="location.href = '{% url 'logout' %}'"><img
                        src="{% static "robots/img/icons/logout.svg" %}" width="30"></button>
            {% else %}
                <button class="btn btn-default" type="button" onclick="location.href = '{% url 'login' %}'"><img
                        src="{% static "robots/img/icons/login.svg" %}" width="30"></button>
            {% endif %}
        </form>
    </nav>
</header>
<div class="container-fluid pt-3">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
