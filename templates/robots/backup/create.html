{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Добавить бэкап{% endblock title %}
{% block content %}
    <div class="container">
        <h1 class="pt-2">Добавить бэкап</h1>
        <form enctype="multipart/form-data" method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Создать</button>
        </form>
    </div>
{% endblock content %}
