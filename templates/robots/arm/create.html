{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Добавить руку{% endblock title %}
{% block content %}

        <h1 class="pt-2">Добавить руку</h1>

            {% csrf_token %}

        </form>
    </div>
{% endblock content %}
