{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Изменить контроллер{% endblock title %}
{% block content %}
    <div class="container">
        <h1 class="pt-2">Изменить контроллер</h1>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Изменить</button>
        </form>
    </div>
{% endblock content %}
